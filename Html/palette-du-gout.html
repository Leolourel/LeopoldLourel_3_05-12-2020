			<button class="buttonblock">
				<h3 class="buttonblock__title ellipsis">Fricassée d'escargot</h3>

				</div>
			</button>
			<button class="buttonblock">

				</div>

			<h2><em>PLAT</em>S</h2>
			<button class="buttonblock">
				<h3 class="buttonblock__title ellipsis">Filet de boeuf aux herbes</h3>

					<p><span>40€</span></p>
				</div>
			</button>
			<button class="buttonblock">
