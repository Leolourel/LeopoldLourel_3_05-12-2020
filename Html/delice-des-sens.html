	<section>

	<section class="sectionmenu2">
		<h1>

					<p class="buttonblock__text ellipsis">Assaisonné au yuzu</p>
				</div>
				<div class="buttonblock__price ">
					25€
				</div>
				<div class="buttonblock__select">
					<i class="fas fa-check-circle"></i>
				</div>
			</button>
			
			<button class="buttonblock">
				<div class="buttonblock__content ellipsis">
					<h3 class="buttonblock__title ellipsis">Bouchée de homard croustillant</h3>
					<p class="buttonblock__text ellipsis">Et sa farandole de petits légumes </p>
				</div>
				<div class="buttonblock__price ">
					35€
				</div>
				<div class="buttonblock__select">
					<i class="fas fa-check-circle"></i>
				</div>
			</button>

				</div>
				<div class="buttonblock__select">
					<i class="fas fa-check-circle"></i>
				</div>
			</button>
		
		</div>
		
		<div class="menublock menublock2">
			<h2><em> PLAT</em>S</h2>
			
			<button class="buttonblock">
				<div class="buttonblock__content ellipsis">

				<div class="buttonblock__price ">

				<div class="buttonblock__select">
					<i class="fas fa-check-circle"></i>

				<div class="buttonblock__select">
					<i class="fas fa-check-circle"></i>

				</div>
