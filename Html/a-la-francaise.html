<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

<body>
  <div class="blocpage">
    <header>
      <div class="header">
        <a class="header__accueil" href="ohmyfood.html"><i class="fas fa-arrow-left"></i></a>
        <img class="header__image" src="../Doc/Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="ohmyfood"></div>
    </header>
    <section>
      <div class="imgmenu"><img class="imgmenu__width" src="../Doc/Maquettes Ohmyfood/images/restaurants/francaise.jpg"
          alt="a la francaise"></div>
    </section>
    <section class="sectionmenu2">
      <h1>
        <div>À la francaise</div>
        <div><i class="far fa-heart heartawe"></i></div>
        
      </h1>

      <div class="menublock menublock1">
        <h2><em> ENTR</em>EES</h2>
        <button class="buttonblock">
          <h3 class="buttonblock__title ellipsis">Tartare de poulpe acidulé</h3>
          <div class="buttonblock__txt ellipsis">
            <p>Aux zests d'orange</p>
            <p>25€</p>
          </div>
        </button>
        <button class="buttonblock">
          <h3 class="buttonblock__title ellipsis">Velouté de légumes d'antant</h3>
          <div class="buttonblock__txt ellipsis">
            <p>Carotte, panais, topinambour</p>
            <p>35€</p>
          </div>
        </button>
        <button class="buttonblock">
          <h3 class="buttonblock__title ellipsis">Soupe à l'oignon</h3>
          <div class="buttonblock__txt ellipsis">
            <p>Revisitée</p>
            <p>20€</p>
          </div>
        </button>

      </div>
      <div class="menublock menublock2">
        <h2><em> PLAT</em>S</h2>
        <button class="buttonblock">
          <h3 class="buttonblock__title ellipsis">Coquilles Saint-Jacques</h3>
          <div class="buttonblock__txt ellipsis">
            <p>Accompagnées d'une purée de panais</p>
            <p>40€</p>
          </div>
        </button>
        <button class="buttonblock">
          <h3 class="buttonblock__title ellipsis">Magret de canard</h3>
          <div class="buttonblock__txt ellipsis">
            <p>Et parmentier de pommes de terres</p>
            <p>35€</p>
          </div>
        </button>
        <button class="buttonblock">
          <h3 class="buttonblock__title ellipsis">Pigeonneau d'Ille-et-Vilaine</h3>
          <div class="buttonblock__txt ellipsis">
            <p>Sur son lit de gnocchis aux légumes</p>
            <p>44€</p>
          </div>
        </button>
      </div>
      <div class="menublock menublock3">
        <h2><em> DESS</em>ERTS</h2>
        <button class="buttonblock">
          <h3 class="buttonblock__title ellipsis">Pétales de violletes glacés</h3>
          <div class="buttonblock__txt ellipsis">
            <p>Et purée de noisettes</p>
            <p>18€</p>
          </div>
        </button>
        <button class="buttonblock">
          <h3 class="buttonblock__title ellipsis">Fondant au chocolat</h3>
          <div class="buttonblock__txt ellipsis">
            <p>Revisité</p>
            <p>22€</p>
          </div>
        </button>
        <button class="buttonblock">
          <h3 class="buttonblock__title ellipsis">Millefeuille croustillant</h3>
          <div class="buttonblock__txt ellipsis">
            <p>Myrtilles et pâtes d'amande</p>
            <p>23€</p>
          </div>
        </button>
      </div>

      <button class="buttonorder">Commander</button>

    </section>
    <footer>
      <!--Footer identique sur toutes les pages -->
      <img class="imgfooter" src="../Doc/Maquettes Ohmyfood/images/logo/ohmyfood2.png" alt="ohmyfood">
      <ul>
        <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
        <li><a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
        <li><a href="#">Mention légales</a></li>
        <li><a href="mailto:ohmyfood@ohmyfood.com">Contact</a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
